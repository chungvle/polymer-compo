<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="flickr-card">
  <template>
    <style>
      : host {
        display: block;
        position: relative;
        background-color: white;
        padding: 20px;
        font-size: 1.2rem;
        font-weight: 300;
      }
      .item {
        box-sizing: border-box;
        padding: 8px 16px;
      }
      .photo {
        background-size: cover;
        min-height: 250px;
        min-width: 250px;
        box-sizing: border-box;
        background-color: lightgray;
      }
      .title {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px 8px 8px 8px;
        color: white;
        background: rgba(0, 0, 0, 0.3);
      }
    </style>
    <div class="item" id="detailView">
      <iron-image class="photo" sizing="cover" src="{{computeItemURL(item)}}" preload relative>
        <div class="title">{{item.title}}</div>
      </iron-image>
    </div>
  </template>

  <script>
    Polymer({
      is: 'flickr-card',

      properties: {
        item: {
          type: Object,
          notify: true,
          observer: '_setTitle'
        },
        paramTitle: {
          type: String
        }
      },
      ready: function() {
        //console.log('Flickr-card: ready function called');
      },
      computeItemURL: function(item) {
        if (item != null)
          return 'https://farm' + item.farm + '.staticflickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_m.jpg';
      },
      _setTitle: function() {
        this.paramTitle = this.item.title;
      }
    });
  </script>

</dom-module>
