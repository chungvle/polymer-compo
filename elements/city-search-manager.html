  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../bower_components/iron-icon/iron-icon.html">

  <link rel="import" href="../compositions/flickr-composition.html">

<dom-module id="city-search-manager">

  <template>

    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar >
          <paper-icon-button src="../images/city3.png"></paper-icon-button>
          <span class="title" flex>City Info</span>
        </paper-toolbar>
        <div id="flickrListContainer"></div>
      </paper-header-panel>
      <div main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div id="inputContainer"></div>
        </paper-toolbar>
        <div>
          <div id="detailContainer"></div>
        </div>
      </div>
    </paper-drawer-panel>

    <flickr-composition id="cityinfoComposition"></flickr-composition>

  </template>

  <script>
    Polymer({

      is: 'city-search-manager',

      properties: {
      },
      attached: function() {
        this.$.cityinfoComposition.startApplication();
      }
    });
  </script>

</dom-module>
